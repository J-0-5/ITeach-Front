<mat-toolbar class="mat-elevation-z8">
  <button mat-icon-button *ngIf="sidenav?.mode === 'over' && token !== 'null'" (click)="sidenav.toggle()">
    <mat-icon *ngIf="!sidenav?.opened">
      menu
    </mat-icon>
    <mat-icon *ngIf="sidenav?.opened">
      close
    </mat-icon>
  </button>
  iTeach
</mat-toolbar>

<mat-sidenav-container>
  <mat-sidenav *ngIf="role" #sidenav="matSidenav" class="mat-elevation-z8">

    <a routerLink="profile">
      <img class="avatar mat-elevation-z8"
        src="{{photo_url}}"/>
    </a>

    <h4 class="name">{{full_name}}</h4>
    <p class="designation">{{role.name}}</p>

    <mat-divider></mat-divider>

    <button mat-button class="menu-button" routerLink="schedule-list" *ngIf="role.id == 2">
      <mat-icon>schedule</mat-icon>
      <span class="option-text">Horarios</span>
    </button>

    <button mat-button class="menu-button" routerLink="subjects" *ngIf="role.id == 1">
      <mat-icon>subjects</mat-icon>
      <span class="option-text">Materias</span>
    </button>

    <button mat-button class="menu-button" routerLink="mySubjects" *ngIf="role.id == 2">
      <mat-icon>subjects</mat-icon>
      <span class="option-text">Mis materias</span>
    </button>

    <button mat-button class="menu-button" routerLink="tutorship" *ngIf="role.id == 3">
      <mat-icon>book</mat-icon>
      <span class="option-text">Tutorías</span>
    </button>

    <button mat-button class="menu-button"  [routerLink]="role.id == 2 ? ['teacher-agenda'] : ['student-agenda']">
      <mat-icon>table</mat-icon>
      <span class="option-text">Agenda</span>
    </button>

    <button mat-button class="menu-button">
      <mat-icon>history</mat-icon>
      <span class="option-text">Historial</span>
    </button>

    <mat-divider></mat-divider>

    <button mat-button class="menu-button" (click)="logOut($event)">
      <mat-icon>logout</mat-icon>
      <span class="option-text">Cerrar Sesión</span>
    </button>

  </mat-sidenav>
  <mat-sidenav-content>
    <div class="content mat-elevation-z8">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
