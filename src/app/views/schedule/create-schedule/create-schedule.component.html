<div class="container-fluid my-3 py-3">
  <form class="form-group">

    <div class="row mb-4">
      <div class="col">
        <div class="form-outline">
          <label class="form-label" for="day">Día</label>
          <select class="form-control" name="day" id="day" [formControl]="dayCtrl">
            <option value="" disabled selected>Seleccione un día</option>
            <option *ngFor="let item of days; index as i;" value="{{item.id}}">{{item.name}}</option>
          </select>
          <p class="form-text font-weight-light" *ngIf="dayCtrl.hasError('required') && dayCtrl.dirty">Debes escoger
            un día.
          </p>
        </div>
      </div>

      <div class="col">
        <div class="form-outline">
          <label class="form-label" for="campus">Campus</label>
          <select class="form-control" name="campus" id="campus" [formControl]="campusCtrl">
            <option value="" disabled selected>Seleccione un campus</option>
            <option *ngFor="let item of campus; index as i;" value="{{item.id}}">{{item.name}}</option>
          </select>
          <p class="form-text font-weight-light" *ngIf="campusCtrl.hasError('required') && campusCtrl.dirty">Debes
            escoger campus.
          </p>
        </div>
      </div>
    </div>


    <div class="row mb-4">
      <div class="col">
        <div class="form-outline">
          <label class="form-label" for="start_hour">Hora de inicio</label>
          <input type="time" id="start_hour" name="start_hour" class="form-control" [formControl]="startCtrl" />
          <p class="form-text font-weight-light" *ngIf="startCtrl.hasError('required') && startCtrl.dirty">Debes escoger
            una hora de inicio.
          </p>
        </div>
      </div>
      <div class="col">
        <div class="form-outline">
          <label class="form-label" for="final_hour">Hora final</label>
          <input type="time" id="final_hour" name="final_hour" class="form-control" [formControl]="finalCtrl" />
          <p class="form-text font-weight-light" *ngIf="finalCtrl.hasError('required') && finalCtrl.dirty">Debes escoger
            una hora final.
          </p>
        </div>
      </div>
    </div>

    <div class="btn-box">
      <button [disabled]="dayCtrl.invalid && campusCtrl.invalid && startCtrl.invalid && finalCtrl.invalid" type="submit"
        (click)="addSchedule($event)" class="btn btn-primary btn-block mb-4">Añadir horario</button>
    </div>
  </form>

</div>
